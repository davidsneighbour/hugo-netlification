[csp]
reportOnly = true
reportUri = "https://customhostname.report-uri.com/r/d/csp/enforce"

# https://content-security-policy.com/
# https://report-uri.com/account/setup/
connectSrc = [
  "'self'",
  "*.algolia.net",
  "*.algolianet.com",
  "www.clarity.ms",
  "www.google-analytics.com",
]
defaultSrc = [
  "'self'",
  "googleads.g.doubleclick.net",
]
fontSrc = [
  "'self'",
  "fonts.googleapis.com",
]
frameAncestors = [
  "'none'",
]
frameSrc = [
  "'self'",
  "utteranc.es",
  "www.google.com",
  "www.youtube.com",
  "www.youtube-nocookie.com",
  "googleads.g.doubleclick.net",
]
imgSrc = [
  "'self'",
  "data: www.google-analytics.com",
  "*.cloudfront.net",
  "i.ytimg.com",
]
manifestSrc = [
  "'self'",
]
objectSrc = [
  "'self'",
]
scriptSrc = [
  "'self'",
  "*.cloudfront.net",
  "www.clarity.ms",
  "utteranc.es",
  "pagead2.googlesyndication.com",
  "storage.googleapis.com",
  "googleads.g.doubleclick.net",
  "ajax.googleapis.com",
  "www.google-analytics.com",
  "www.google.com",
  "www.gstatic.com",
  "unpkg.com",
  "identity.netlify.com",
  "www.googletagmanager.com",
]
styleSrc = [
  "'self'",
]
upgradeInsecureRequests = true
